<div class="jumbotron">
  <div class="container">

    <div class="row" *ngIf="!isLogin">
      <div class="col-sm-6 offset-sm-3" >
        <!--        <alert></alert>-->
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Username</label>
            <input id="username" type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.username.errors }" />
            <div *ngIf="submitted && loginForm.controls.username.errors" class="invalid-feedback">
              <div *ngIf="loginForm.controls.username.errors.required">Username is required</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input id="password" type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && loginForm.controls.password.errors }" />
            <div *ngIf="submitted && loginForm.controls.password.errors" class="invalid-feedback">
              <div *ngIf="loginForm.controls.password.errors.required">Password is required</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Login
            </button>
            <!--    <a routerLink="/register" class="btn btn-link">Register</a>-->
          </div>
        </form>
      </div>
    </div>

    <div class="row" *ngIf="isLogin">
      <div class="col-md-12 text-center">
        Hello, {{userName}}
        <br />
        <br />
        <button class="btn btn-primary" (click)="logout()">Log out</button>
      </div>
    </div>

  </div>
</div>
